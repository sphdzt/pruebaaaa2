<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Confirmación</title>
<style>
    /* Estilos opcionales para el mensaje de confirmación */
    .mensaje-confirmacion {
        display: none;
        background-color: #dff0d8;
        border: 1px solid #3c763d;
        color: #3c763d;
        padding: 10px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h2>Formulario de Contacto</h2>

<form id="miFormulario" action="#" method="post">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <input type="submit" value="Enviar">
</form>

<div id="mensajeExito" class="mensaje-confirmacion">¡El formulario se ha enviado correctamente!</div>

<script>
    document.getElementById("miFormulario").addEventListener("submit", function(event){
        // Evitar el envío del formulario
        event.preventDefault();
        
        // Mostrar el mensaje de confirmación
        document.getElementById("mensajeExito").style.display = "block";
        
        // Opcional: Puedes agregar aquí el código para enviar los datos del formulario a través de AJAX
        // Aquí puedes agregar el código para enviar los datos del formulario a tu servidor
        
        // Opcional: Reiniciar el formulario después de enviarlo
        // document.getElementById("miFormulario").reset();
    });
</script>

</body>
</html>
